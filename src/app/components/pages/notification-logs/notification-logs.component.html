<app-top-bar></app-top-bar>
<div class="card">
  <div class="table-responsive py-4" id="htmlData" #htmlData>
    <div class="dataTable-wrapper dataTable-loading no-footer fixed-columns">
      <table datatable [dtOptions]="dtOptions" style="table-layout: fixed;" class="table table-flush dataTable-table" id="htmlData">
        <thead class="thead-light">
          <tr>
            <th [width]="50">SN</th>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th style="width: 500px !important">Message</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody *ngIf="data?.length != 0">
          <tr *ngFor="let datum of  data; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ datum.name }}</td>
            <td>{{ datum.phone_number }}</td>
            <td style="white-space: normal">{{ datum.message }}</td>
            <td>{{ datum.created_at | date:'medium' }}</td>
          </tr>
        </tbody>
        <tbody *ngIf="data?.length == 0">
          <tr>
            <th colspan="3">No data found.</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
