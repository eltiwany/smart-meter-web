<app-top-bar
  [exportOptions]="true"
  [newButton]="true"
  [newButtonName]="'New Scheduler'"
  [modalContent]="modalComponent"
  modalRef="newModal"
  [dataArray]="data"
  [colsArray]="cols"
></app-top-bar>

<div class="card">
  <div class="table-responsive py-4" id="htmlData" #htmlData>
    <div class="dataTable-wrapper dataTable-loading no-footer fixed-columns">
      <table datatable [dtOptions]="dtOptions" class="table table-flush dataTable-table" id="htmlData">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Appliance Name</th>
            <th>From Time</th>
            <th>To Time</th>
            <th>Appliance State</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="data?.length != 0">
        <ng-container *ngFor="let datum of  data; let i = index">
          <tr>
            <th>{{ datum.id }}</th>
            <td>{{ datum.sensor_name ?? 'N/A' }}</td>
            <td>{{ datum.from_time ?? 'N/A' }}
            <td>{{ datum.to_time ?? 'N/A' }}</td>
            <td *ngIf="(datum.is_switched_on)">
              <div class="badge bg-success">ON</div>
            </td>
            <td *ngIf="(!datum.is_switched_on)">
              <div class="badge bg-danger">OFF</div>
            </td>
            <td>
              <app-action-buttons
                [headingDelete]="'Delete Scheduler for : ' + datum.sensor_name"
                [headingEdit]="'Edit Scheduler for : ' + datum.sensor_name"
                [modalEditContent]="modalEditComponent"
                [modalDeleteContent]="modalDeleteComponent"
                [modalViewContent]="modalViewComponent"
                [viewAction]="false"
                [data]="datum"
              ></app-action-buttons>
            </td>
          </tr>
        </ng-container>
        <tbody *ngIf="data?.length == 0">
          <tr>
            <th colspan="3">No data found.</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
