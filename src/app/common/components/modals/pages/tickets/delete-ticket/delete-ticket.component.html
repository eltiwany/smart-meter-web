<p>
  Delete ticket?
  <br/>
  <b>Once this ticket has been processed, it can not be deleted again.</b>
</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button
    class="w-100 btn btn-lg btn-danger"
    [class.disabled]="form.invalid"
    [type]="form.valid ? 'submit' : 'button'"
    >
    Delete
    <i class="bi bi-trash"></i>
  </button>
</form>
