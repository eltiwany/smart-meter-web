<form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  
  <!-- Sensors -->
  <div class="form-floating mb-3">
    <select
      formControlName="userSensor"
      [class.invalid]="userSensor?.touched && userSensor?.invalid"
      type="text"
      class="form-control"
      id="floatingSensor"
      placeholder="Smart Appliance"
    >
      <option [value]="">{{ selectors.userSensor }}</option>
      <option *ngFor="let userSensor of userSensors" [ngValue]="userSensor">
        {{ userSensor.sensor.user_defined_name ?? userSensor.sensor.name }}
      </option>
    </select>
    <label for="floatingSensor">Smart Appliance</label>
    <p class="text-danger font-weight-bold p-0 m-0" *ngIf="userSensor?.touched && userSensor?.invalid">{{ userSensor?.errors?.message }}</p>
  </div>

  <ng-container *ngIf="userSensor?.valid">
    <div class="row">
      
      <div class="col col-md-4">
        <!-- Value -->
        <div class="form-floating mb-3">
          <input
            formControlName="fromTime"
            [class.invalid]="fromTime?.touched && fromTime?.invalid"
            type="time"
            class="form-control"
            id="floatingfromTime"
            placeholder="From Time"
          >
          <label for="floatingfromTime">From Time</label>
          <p class="text-danger font-weight-bold p-0 m-0" *ngIf="fromTime?.touched && fromTime?.invalid">{{ fromTime?.errors?.message }}</p>
        </div>
      </div>
      
      <div class="col col-md-4">
        <!-- Value -->
        <div class="form-floating mb-3">
          <input
            formControlName="toTime"
            [class.invalid]="toTime?.touched && toTime?.invalid"
            type="time"
            class="form-control"
            id="floatingtoTime"
            placeholder="To Time"
          >
          <label for="floatingtoTime">To Time</label>
          <p class="text-danger font-weight-bold p-0 m-0" *ngIf="toTime?.touched && toTime?.invalid">{{ toTime?.errors?.message }}</p>
        </div>
      </div>

      <div class="col col-md-4">
        <!-- Switch ON/OFF -->
        <div class="form-floating mb-3">
          <select
            formControlName="isSwitchedOn"
            [class.invalid]="isSwitchedOn?.touched && isSwitchedOn?.invalid"
            type="text"
            class="form-control"
            id="floatingSwitch"
            placeholder="Switch"
          >
            <option [value]="1">ON</option>
            <option [value]="0">OFF</option>
          </select>
          <label for="floatingSwitch">Switch ON/OFF</label>
          <p class="text-danger font-weight-bold p-0 m-0" *ngIf="isSwitchedOn?.touched && isSwitchedOn?.invalid">{{ isSwitchedOn?.errors?.message }}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <button
    class="w-100 btn btn-lg btn-primary"
    [class.disabled]="form.invalid"
    [type]="form.valid ? 'submit' : 'button'"
    >
    Add
    <i class="bi bi-file-earmark-plus-fill"></i>
  </button>
</form>
