<form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
  <div class="form-floating mb-3">
    <select
      id="document"
      class="form-control"
      aria-placeholder="Document Type"
      [formControlName]="'documentId'"
    >
      <option *ngFor="let document of data" [value]="document.id">{{ "#" + (document.id) + ": " + (document.name) }}</option>
    </select>
    <label class="my-1 me-2" for="document">Document Type</label>
  </div>

  <div class="form-floating mb-3">
    <input
      formControlName="filePath"
      [class.invalid]="filePath?.touched && filePath?.invalid"
      type="file"
      class="form-control"
      id="floatingInput"
      placeholder="Upload File"
      (change)="validateFile($event)"
    >
    <label for="floatingInput">Upload File</label>
    <p class="text-danger font-weight-bold p-0 m-0" *ngIf="filePath?.touched && filePath?.invalid">{{ filePath?.errors?.message }}</p>
  </div>

  <button
    class="w-100 btn btn-lg btn-primary"
    [class.disabled]="form.invalid || !file.file"
    [type]="(form.valid && file.file) ? 'submit' : 'button'"
    >
    Add
    <i class="bi bi-file-earmark-plus-fill"></i>
  </button>
</form>
